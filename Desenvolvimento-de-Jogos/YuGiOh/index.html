<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Yu-Gi-Oh Jo-ken-po Edition</title>
</head>
<body>
    <div id="bg-video">
      <video id="video" autoplay loop muted>
        <source src="./src/assets/video/yugi.mp4" type="video/mp4">
      </video>
    </div>
    <div id="container">
        <div id="container-menu" class="framed-golden-2">
            <div id ="score-box" class="frame">
                <span>Win: <span id="wins">0</span></span><br><span>Lose: <span id="losses">0</span></span>
            </div>
            <div id ="menu-avatar">
                <img src="" alt="" id="card-image">
            </div>
            <div id="card-details" class="frame">
                <p id="card-name">a</p>
                <p id="card-type">a</p>
            </div>
        </div>
        <div id="container-battlefield">
          <div class="card-box framed" id="enemy-cards"></div>


          <div class="card-versus">
            <div class="versus-top">

              <div class="card-infield" id="player-card-infield">
                <img id="player-field-card" height="180px" width="125px">
              </div>

              <img src="./src/assets/icons/millenium2.png" height="100px">

              <div class="card-infield" id="enemy-card-infield">
                <img id="enemy-field-card" height="180px" width="125px">
              </div>

            </div>
            <div class="versus-bottom">
              <button id="next-duel" class="rpgui-button">GANHOU</button>
            </div>
          </div>
          <div class="card-box framed" id="player-cards"></div>
        </div>
    </div>
    <script src="/src/scripts/engine.js" defer></script>
</body>
</html>
